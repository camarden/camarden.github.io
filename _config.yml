title: "Arden Photography"
author: "Cam Arden"
description: "Cam Arden Photography|All Rights Reserved"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: false        # show article excerpts on the home page
show_frame: false           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: true             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - {title: "Environmental Portraits", file: "EnviroPort.md"}
  - {title: "UVIVF", file: "UVIVF.md"}
  - {file: "README.md"}
  - {title: "Blog", file: "blog.md"} 

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
   - {title: Contact, icon: envelope, url: "ardencameron@gmail.com"}
